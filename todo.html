<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <header>
        <div class="date-time" id="dateTime"></div>
    </header>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                What's up, <input type="text" id="name" placeholder="Name here">
            </h2>
        </section>
        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form id="new-todo-form">
                <h4>What's on your todo?</h4>
                <input type="text" placeholder="e.g. Buy Groceries" name="content" id="content">
                <h4>Pick a category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" value="business">
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label>
                        <input type="radio" name="category" value="personal">
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>
                <input type="submit" value="Add todo">
            </form>
        </section>
        <section class="todo-list">
            <h3>TODO LIST</h3>
            <select id="filter-todos">
                <option value="all">All</option>
                <option value="complete">Complete</option>
                <option value="incomplete">Incomplete</option>
            </select>
            <br>
            <br>

            <div class="list" id="todo-list"></div>
        </section>
        <footer>
            <h4>A todo web-app by Jasica Saxena</h4>
        </footer>
    </main>
    <script src="todo.js"></script>
</body>
</html>
